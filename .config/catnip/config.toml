##############################################
##          FetchInfo stats Config          ##
##############################################
[stats]
username = {icon = " ", name = "user", color = "(RD)"}
# hostname = {icon = " ", name = "hname", color = "(CN)"}
uptime   = {icon = " ", name = "uptime", color = "(CN)"}
distro   = {icon = " ", name = "distro", color = "(YW)"}
kernel   = {icon = " ", name = "kernel", color = "(GN)"}
# desktop  = {icon = " ", name = "desktp", color = "(MA)"}
terminal = {icon = " ", name = "term", color = "(BE)"}
shell    = {icon = " ", name = "shell", color = "(MA)"}
# memory   = {icon = " ", name = "memory", color = "(YW)"}
# disk     = {icon = " ", name = "disk", color = "(GN)"}
colors   = {icon = " ", name = "colors", color = "(WE)", symbol = ""}

